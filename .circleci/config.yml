---
version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Install Docker.
          command: sudo apt-get -y update; sudo apt-get -y install docker
      - run:
          name: Build the image. 
          command: docker build -t ledger .
      - run:
          name: Verify ledger.
          command: docker run ledger:latest ledger -v
...
